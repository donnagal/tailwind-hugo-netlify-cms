{{ define "main" }}

{{ partial "jumbotron" (dict "imageUrl" "/img/blog-index.jpg" "title" "Latest stories") }}

<div class="container mx-auto">
  <ul class="mb-32 mt-16">
      {{ range (.Paginator 4).Pages.ByPublishDate.Reverse }}
          <div class="w-full pt-20 pb-5 border-b">
            {{ .Render "li"}}
          </div>
      {{ end }}
  </ul>
  {{ partial "pagination" . }}
</div>

{{end}}
