<!-- 2-up -->
<div class="container mx-auto lg:py-20 px-5 lg:px-0" data-aos="fade-up" data-aos-duration="1000">
    <div class="flex flex-wrap">
        <div class="w-full mb-10 leading-normal">
            <h2 class="lg:text-3xl font-thin pb-2">{{.intro.heading}}</h2>
            <p class="text-grey-darker">{{.intro.text}}</p>
        </div>
      </div> 

      <div class="flex flex-wrap -mx-2 my-2">
          {{ range .products }}
          <div class="p-2 w-full sm:w-1/2 md:w-1/2 lg:w-1/2">
            <img src="{{.image}}" alt="" class="block">
            <p class="pt-4 text-grey-darker text-sm leading-loose">{{.text}}</p>
          </div>
          {{ end }}
        </div>

  </div>
