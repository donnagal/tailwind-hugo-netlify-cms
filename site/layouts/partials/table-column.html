<!-- Table column -->


	  <p class="border-b text-right pr-2 py-2 h-10">
			{{.description}}
	  </p>
	  <ul class="list-reset text-left mt-4">
			{{ $itemCount := len .items }}
			{{ range $index, $item := .items }}
			<li class="px-4">
				<p class="{{ if ne (add 1 $index) $itemCount }} {{ end }}">{{ $item }}</p>
			</li>
		{{ end }}
	  </ul>
