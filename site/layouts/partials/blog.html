<!-- Blog -->
<div class="container mx-auto" data-aos="fade-up" data-aos-duration="1000">
<div class="flex flex-wrap my-20">
		{{ range first 4 (where .Data.Pages "Type" "post") }}
		<div class="w-full lg:w-1/2 p-2" >
			<div class="
			lg:h-64 border border-grey-light 
			bg-grey-lightest 
			rounded-b lg:rounded-b-none lg:rounded-r 
			p-4 flex flex-col justify-between 
			leading-normal">
				{{ .Render "li" }}
			</div>
		</div>
		{{ end }}
	</div>	  
</div>
