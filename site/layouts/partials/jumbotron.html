<header class="bg-img h-screen text-white bg-scroll" style="background-image: url('{{.imageUrl}}')">

    <div class="container flex flex-col h-full mx-auto">
      <div class="flex-grow flex flex-col justify-center text-center">
          
        <div class="pb-5">
            <h1 class="inline-block text-2xl">{{.title}}</h1>
        </div>
        
  
        {{ if .subtitle }}
        <h1 class="text-5xl">
          {{.subtitle}}
        </h1>
        {{ end }}
          
        <footer class="sm:mt-4">
            <a href="#1" class="inline-block px-8 py-4 my-4 bg-purple rounded text-white no-underline tracking-wide
              font-medium hover:bg-purple-light">
              Scroll Button
            </a>
        </footer>
      </div>
    </div>
  </header>
