<!-- 4 up -->
<section class="py-32 bg-grey-lightest aos-init aos-animate" data-aos="fade-up" data-aos-duration="1000">
        <h2 class="leading-tight text-lg font-thin text-center text-grey-darker lg:px-32 pb-20">
          <small class="block font-bold uppercase tracking-wide text-grey-dark text-sm leading-loose">{{.heading}}</small>
          {{.description}}
        </h2>
        <div class="container mx-auto">
          <div class="sm:flex sm:flex-wrap">
			
			{{ range .blurbs }}
            <article class="my-8 text-center sm:w-1/2 sm:px-4 lg:w-1/4">
                <img src="{{ .image }}">
              <p class="pt-4 text-grey-darker text-sm leading-loose">
					{{ .text }}
              </p>
            </article>
			{{ end }}
          </div>
        </div>
      </section>
