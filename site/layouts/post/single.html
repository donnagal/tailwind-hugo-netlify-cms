{{ define "main" }}
  <div class="container mx-auto leading-loose">
    <div class="my-32 py-32">
        <h1 class="pb-5 font-normal">{{.Title}}</h1>
        <div class="pb-5">
          <p>{{ .Date.Format "Mon, Jan 2, 2006" }}</p>
          <p>Read in {{ .ReadingTime }} minutes</p>
        </div>
        <div class="">
          <p class="">{{ .Description }}</p>
          {{ if .Params.image }}
          <img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}

          
         {{ .Content }}
        </div>

    </div>
  </div>
{{ end }}
