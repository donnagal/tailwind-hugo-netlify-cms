{{ define "main" }}

<div class="flex mt-32 mb-32">
	<div class="container  mx-auto">

		<img src="{{ .Params.logo }}" alt="" class="w-1/4 mb-10">

		
		<p class="leading-normal">{{ .Content }}</p>

		<div class="mt-10">
	        	{{ range .Params.contact_entries }}
				<div class="leading-normal">
					<h4 class="pt-5">{{ .heading }}</h4>
					<p class="">{{ .text }}</p>
				</div>
			{{ end }}
		</div>

		{{ partial "contact-form" . }}

	</div>
</div>

{{ end }}
